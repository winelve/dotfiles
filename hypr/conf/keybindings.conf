###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

#####################################
#######        Daily      ###########
#####################################

# start Applications
bind = $mainMod, V, exec,  $terminal --class clipse -e 'clipse'  # open clipse in terminal
bind = $mainMod, B, exec, firefox & disown, # open firefox
bind = $mainMod, RETURN, exec, $terminal # open terminal
bind = $mainMod, R, exec, $menu -show #open rofi menu


# The following are basic
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, thunar
bind = $mainMod ALT, P, pin
bind = $mainMod ALT, RETURN, togglefloating
bind = $mainMod ALT, RETURN, resizeactive, exact 45% 45%

bind = $mainMod ALT, M, resizeactive, exact 80% 80%
bind = $mainMod ALT, N, resizeactive, exact 45% 45%

bind = $mainMod ALT, C, centerwindow
bind = $mainMod, F, fullscreen, 

# maybe modify in feature
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, M, exit,  


#####################################
#####   Resize && Move Window  ######
#####################################
# Resize Window
binde = $mainMod CTRL, left, resizeactive, -70 0    # 减少宽度
binde = $mainMod CTRL, right, resizeactive, 70 0     # 增加宽度
binde = $mainMod CTRL, up, resizeactive, 0 -70    # 减少高度
binde = $mainMod CTRL, down, resizeactive, 0 70     # 增加高度

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#swap windows
binde = ALT, left, swapwindow, l
binde = ALT, right, swapwindow, r
binde = ALT, up, swapwindow, u
binde = ALT, down, swapwindow, d
binde = ALT, TAB, cyclenext

#move float windows                 
binde = $mainMod ALT, left, moveactive, -100 0     
binde = $mainMod ALT, right, moveactive, 100 0
binde = $mainMod ALT, up, moveactive, 0 -100
binde = $mainMod ALT, down, moveactive, 0 100


#####################################
#########    Move Focus   ###########
#####################################
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#####################################
#########    Workspace   ###########
#####################################
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#####################################
######    Move To Workspace   #######
#####################################
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10


#####################################
####   Special Key For Laptop  ######
#####################################


# screen brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-



